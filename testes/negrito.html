<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
    <style>
        mark{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/ destaque</h2>
    <p>nessa frase temos <b>um termo</b> em negrito</p>
    <p>nessa frase temos <strong>um termo</strong> usando strong</p>
    <p>Podemos criar tambem <mark>um texto marcado</mark></p>
    <h2>texto grande e <small>texto pequeno</small></h2>
</body>
</html>
